<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
    <title>Sumua Livros</title>
    
</head>
<body onload="getAllAdm()">
    <nav>
        <p class="nav_titulo">Sumua livros</p>
        <ul class="nav_links">
            <li><a href="index.html">A importância da reciclagem</a></li>
            <li><a href="quem_somos.html">Quem somos</a></li>
            <li><a href="acervo.html">Acervo</a></li>
        </ul>
    </nav>
    <main>
        <div class="text">
            <h1 class="titulo">Administração livros</h1>
            <button class="form_btn" id="btn_criar" onclick="mostrarForm()">Novo Artigo</button>
            <br>
            <div id="formcadastro_edicao" class="form">
                <label for="formSetId">Digite o ID</label>
                <input type="text" id="formSetId" class="form_input" >

                <label for="formSetTitulo">Digite o Título</label>
                <input class="form_input" id="formSetTitulo"  placeholder="Exemplo: Fundação" type="text">

                <label for="formSetAutor">Digite o Autor</label>
                <input class="form_input" id="formSetAutor"  placeholder="Exemplo: Isaac Asimov" type="text">

                <button class="form_btn" id="btn_salvar" onclick="novo()">Salvar</button>
            </div>

            <div class="form">
                <label for="form_busca_input--adm">Pesquise no acervo:</label>
                <div class="form_pesqusia"> 
                    <input type="search" id="form_busca_input--adm" class="form_input" placeholder="Pesquise pelo Id, Nome ou Autor do livro.
                     Deixe em branco para pesquisar todos." autofocus>
                    <button class="form_btn" onclick="mainAdm()">Pesquisar!</button>
                </div>
            </div>

            <table id="tabelaArtigos">
                <thead>
                    <tr class="tabela_header">
                        <th class="tabela_titulo">X</th>
                        <th class="tabela_titulo">Edit</th>
                        <th class="tabela_titulo">ID</th>
                        <th class="tabela_titulo">Titulo</th>
                        <th class="tabela_titulo">Autor</th>
                    </tr>
                </thead>
                <tbody id="tabela_corpo">
                </tbody>
            </table>
        </div>

    </main>
</body>
</html>
